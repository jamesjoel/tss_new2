            <!-- List Item -->
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Bhopal</li>

        <ol start="100">
            <!-- List Item -->

            <li>Mumbai</li>
            <li>Pune</li>
            <li>Bhopal</li>
        </ol>
        <ol type="A">
           
            <li>Indore</li>
            <li>Mumbai</li>
            <li>Pune</li>
            <li>Bhopal</li>
        </ol>
        <ol type="I">

            <li>Mumbai</li>
            <li>Pune</li>
            <li>Bhopal</li>
        </ol>
        
        <ul>
            <li>Indore</li>
            <li>Mumbai</li>

            <li>Bhopal</li>
        </ul>
