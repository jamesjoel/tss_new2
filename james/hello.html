<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Form in HTML</h1>
        <img src="iphone.jpg" />
        <form>
            1. Textbox
            <input type="text" />
            <Br />
            <Br />
            2. Password
            <input type="password" />
            <br />
            <Br />
            3. Radio Button : Gender
            Male <input type="radio" name="gender"/>
            Female <input type="radio" name="gender"/>
            <br />
            <br />
            4. Checkbox : 
                Hobby : Music<input type="checkbox" />
                Football<input type="checkbox" />
                Cricket<input type="checkbox" />
            <br />
            <Br />
            5. Textarea :
            <textarea rows="5" cols="30"></textarea>
            <br />
            <Br />
            6. Select - Option :
            <br />
            City <select>
                <option>Indore</option>
                <option>Mumbai</option>
                <option>Pune</option>
            </select>
            <Br />
            <Br />
            7. Button
                <input type="button" value="OK"/>
            <br />
            <Br />
            8. Reset<Br />
                <input type="reset" value="Clear" />
            <br />
            <Br />
            9. Submit <Br />
            <input type="submit" value="Signup" />
            <Br />
            <Br />
            10 File <br />
            <input type="file" />
            <br />
            <Br />
            11. Hidden
            <input type="hidden" />
        </form>
    </body>
</html>
